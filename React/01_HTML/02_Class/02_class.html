<!DOCTYPE html>
<head>
  <title> id/class example </title>
  <meta charset="utf-8">
  <style>
    .big-blue-text {
      font-size: 64px;
      color: blue;
    }
    .centered-text {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1> Heading1 </h1>
  <h2 class="big-blue-text">Heading2</h2>
  
  <p>첫 번째 문단 </p>
  <p>두 번째 문단 </p>
  <!-- 클래스는 두 개를 동시에 받을 수 있다 -->
  <p class="big-blue-text centered-text">세 번째 문단 </p>
</body>
